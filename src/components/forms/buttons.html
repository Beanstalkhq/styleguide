<div class="bs-page-container +tall-top">
	<div class="bs-page-content">
		<div class="bs-content-header">
			Buttons
		</div>

			<div class="bs-subheader-sm padding-bottom-20">Raised Buttons</div>

			<div class="row">
				<div class="col-xs-12">
					<button class="btn +primary">primary</button>
					<button class="btn +secondary">secondary</button>
					<a href class="btn +primary">PRIMARY link</a>
					<a href class="btn +secondary">secondary link</a>
				</div>
			</div>
			<div class="row margin-top-24 margin-bottom-20">
				<div class="col-xs-12">
					<button class="btn +primary +disabled">PRIMARY</button>
					<button class="btn +secondary" disabled>secondary</button>
					<a href class="btn +primary +disabled">PRIMARY link</a>
					<a href class="btn +secondary +disabled">secondary link</a>
				</div>
			</div>
			<div class="bs-subheader-sm padding-bottom-20">Flat Buttons</div>

			<div class="row">
				<div class="col-xs-12">
					<a href class="bs-link">PRIMARY link</a>
				</div>
			</div>

			<div class="row margin-top-24">
				<div class="col-xs-12">
					<a href class="bs-link +disabled">PRIMARY link</a>
				</div>
			</div>
		</div>
	</div>
</div>
